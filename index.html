<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product Card</title>

    <!-- linking font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- linking css file -->
    <link rel="stylesheet" href="style/Css.css">

    <!-- icon -->
    <link rel="icon" href="ressources/icon.png">

    <!-- linking font awesome library -->
    <link rel="stylesheet" href="style/all.min.css">
</head>
<body>
        <div class="content">
            <div class="shoes">
                <div class="image">
                    <img src="ressources/shoes1.png" alt="" class="imgshoes">
                    <div class="text">
                        <span class="span1">42</span>
                        <span class="span2">43</span>
                        <span class="span3">44</span>
                        <span class="span4">45</span>
                    </div>
                    <div class="couleurs">
                        <span class="span1"></span>
                        <span class="span3"></span>
                    </div>
                </div>
                <div class="infos">
                    <h3>
                        MEN SHOES 
                    </h3>
                    <div class="description">
                        Customer service shouldn’t just be a department, 
                        it should be the entire company
                    </div>
                    <div class="price">$220</div>
                    <div class="buy">
                        <button>
                            <i class="fas fa-shopping-basket"></i>
                            AJOUTER AU PANIER
                        </button>
                        <i class="far fa-heart" id="heart"></i>
                    </div>
                </div>
            </div>
            <div class="t-shirt">
                <div class="image">
                    <img src="ressources/t-shirt.png" alt="" class="imgtshirt"> 
                    <div class="text">
                        <span class="span1">2XL</span>
                        <span class="span3">3XL</span>
                        <span class="span2">5XL</span>
                    </div>
                    <div class="couleurs">
                        <span class="span1"></span>
                        <span class="span2"></span>
                        <span class="span3"></span>
                        <span class="span4"></span>
                    </div>
                </div>
                <div class="infos">
                    <h3>
                        SUNDEK T-SHIRT COL ROND NEW SIMEON LOGO
                    </h3>
                    <div class="description">
                        Customer service shouldn’t just be a department, 
                        it should be the entire company
                    </div>
                    <div class="price">$100</div>
                    <div class="buy">
                        <button>
                            <i class="fas fa-shopping-basket"></i>
                            AJOUTER AU PANIER
                        </button>
                        <i class="far fa-heart" id="heart"></i>
                    </div>
                </div>
            </div>
        </div>
    <!-- linking js file -->
    <script src="js/Js.js"></script>
</body>
</html>
